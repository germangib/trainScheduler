<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- custom styles css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase reference-->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron --> 
    <div class="jumbotron">
      <h1 class="text-center" style="color:#8ceef5">
        <strong>
          <i class="fa fa-newspaper-o"></i> Train Scheduler</strong>
      </h1>
    </div> 

    <div class="py-1 text-center">
        <h2>Current Train Schedule</h2>
    </div>

    <!-- Row for displaying DB results: CURRENT TRAIN SCHEDULE -->
    <div class="row">
        <div class="col-sm-12">
            <hr class="mb-4"> 
            <!-- FIRST - Train Schedule COMING FROM firebase -->
            <div class="table-responsive table-border">
                <!-- DB results will be listed here -->
                <table class="table movie-table">
                    <thead>
                        <tr class="score-table-head">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">First Train</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainDbInfo">

                    </tbody>
                </table>
            </div>
            <hr class="mb-4"> 
            <!--  ADD TRAIN Form -->
            <div class="form-group" id="trainInputForm"> 
            <div class="col-md-12 order-md-1">
                <h4 class="md-1">Add Train</h4>
                <form class="needs-validation" novalidate>
                <div class="row">
                    <!-- Train Name -->
                    <div class="col-md-6 mb-1"> 
                        <label for="firstName"> Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder value required>
                        <div class="invalid-feedback">
                            Valid train name. 
                        </div>
                    </div>
                    <!-- Train Destination -->
                    <div class="col-md-6 mb-1">
                        <label for="lastName">Train Destination</label>
                        <input type="text" class="form-control" id="trainDestination" placeholder value required>
                        <div class="invalid-feedback">
                            Valid train destination.
                        </div>
                    </div>
                    <!-- First train time -->
                    <div class="col-md-6 mb-1">
                        <label for="lastName">First Train Time</label>
                        <input type="text" class="form-control" id="firstTrainTime" placeholder value required>
                        <div class="invalid-feedback">
                            Valid time is required - HH:mm - military time.
                        </div>
                    </div>
                    <!-- Frequency -->
                    <div class="col-md-6 mb-1">
                        <label for="lastName">Frequency</label>
                        <input type="text" class="form-control" id="trainFrequency" placeholder value required>
                        <div class="invalid-feedback">
                            Valid frequency - numeric value.
                        </div>
                    </div>
                </div> <!-- div row -->
              
                <hr class="mb-4">

                <button class="btn btn-primary btn-lg btn-block" type="submit" id="submitButton">Submit</button>
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="clearForm">Clear</button>
                </form>
            </div> <!-- Div class add train form-->
            </div>
        </div> <!-- Div class row -- main row -->

    <!-- Footer Region -->
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1"> Copyright 2019 Train Schedule</p>
    </footer>
    
  </div> <!-- Div class container-->

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the train Scheduler JavaScript File -->
  <script src="assets/javascript/trainScheduler.js"></script>

</body>

</html>
